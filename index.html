<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg"></div>

  <main class="card">
    <header>
      <h1>Session Tracker</h1>
      <p>Track focus. Not just time.</p>
    </header>

    <section class="controls">
      <input id="activityInput" placeholder="What are you working on?" />
      <button id="startStopBtn">Start</button>
    </section>

    <div id="liveTimer">0:00:00.00</div>

    <textarea id="noteInput" placeholder="Notes (optional)"></textarea>

    <section class="stats">
      <div>
        <span>Today</span>
        <strong id="todayTotal">0:00:00.00</strong>
      </div>
      <div>
        <span>This Week</span>
        <strong id="weekTotal">0:00:00.00</strong>
      </div>
    </section>

    <canvas id="graph" width="600" height="160"></canvas>

    <h2>Calendar</h2>
    <div id="calendar"></div>

    <h2>Sessions</h2>
    <ul id="sessionList"></ul>

    <button id="resetBtn" class="danger">Reset All Sessions</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
